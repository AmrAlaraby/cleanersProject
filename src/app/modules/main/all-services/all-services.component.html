  <section class="py-5">
    <div class="container">
      <!-- Section Title -->
      <div class="text-center mb-4">
        <h2 class="fw-bold gradient-pr">{{ 'ALLSERVICES.TITLE' | translate }}</h2>
        <p class="text-muted">
          {{ 'ALLSERVICES.DESCRIPTION' | translate }}
        </p>
        <hr class="w-75 mx-auto" />
      </div>
  
      <!-- Cards -->
      <div class="row g-4">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let service of services">
          <div class="card border-0">
            <img [src]="service.image" [alt]="service.alt" class="card-img-top" />
            <div class="card-body text-center">
              <h5 class="fw-bold">{{ service.title | translate }}</h5>
              <p class="text-muted">{{ service.description | translate }}</p>
              <button [routerLink]="['/services/cleaners']" class="pr-sec-btn">
                {{ 'ALLSERVICES.CHOOSE_CLEANER' | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <app-best-cleaner></app-best-cleaner>
