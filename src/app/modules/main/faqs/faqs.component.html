  <section class="py-5">
    <div class="container">
      <div class="text-center pb-4 border-bottom border-black border-2">
        <h2 class="fw-bold gradient-pr">{{ 'FAQS.TITLE' | translate }}</h2>
        <p class="text-muted">{{ 'FAQS.SUBTITLE' | translate }}</p>
      </div>
  
      <!-- FAQ Accordion -->
      <div class="accordion" id="faqAccordion">
        <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
          <h2 class="accordion-header" [id]="'heading' + i">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
              {{ faq.QUESTION }}
            </button>
          </h2>
          <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i"
            data-bs-parent="#faqAccordion">
            <div class="accordion-body">
              {{ faq.ANSWER }}
            </div>
          </div>
        </div>
      </div>
  
      <!-- Call to Action -->
      <div class="text-center mt-5">
        <h5>{{ 'FAQS.STILL_HAVE_QUESTIONS' | translate }}</h5>
        <p class="text-muted">{{ 'FAQS.HELP_MESSAGE' | translate }}</p>
        <button class="pr-sec-btn px-3">{{ 'FAQS.CONTACT' | translate }}</button>
      </div>
    </div>
  </section>
