<div class="container mt-nav text-center">
  <div class="card p-4 shadow-sm">
    <div [ngClass]="isError ? 'text-danger' : 'text-success'">
      <h3>{{ isError ? 'فشل في الدفع' : 'تم الدفع بنجاح' }}</h3>
      <p>{{ message }}</p>
    </div>

    <button class="btn btn-primary mt-4" (click)="goToOrders()">
      العودة إلى الطلبات
    </button>
  </div>
</div>
