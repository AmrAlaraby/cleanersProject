<header class="hero-section d-flex align-items-center min-vh-100 bg-light">
    <div class="container">
        <div class="row align-items-center">
    
            <div class="col-md-6">
                <h1 class="gradient-pr">{{ 'about.header.title' | translate }}</h1>
                <p class="lead">
                    {{ 'about.header.description' | translate }}
                </p>
                <button class="pr-btn my-3">{{ 'about.header.button' | translate }}</button>
            </div>
      
            <div class="col-md-6 text-center">
                <div class="image-placeholder">
                    <img src="assets/Header//1/Placeholder Image.png" alt="{{ 'about.header.image_alt' | translate }}" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</header>

<section class="team-section py-5 bg-light">
    <div class="container">
        <div class="text-center mb-5">
            <h6 class="text-uppercase text-muted">{{ 'about.OUR_TEAM.SUBTITLE' | translate }}</h6>
            <h2 class="fw-bold gradient-pr">{{ 'about.OUR_TEAM.TITLE' | translate }}</h2>
        </div>

        <div class="row">
            <div class="col-md-4 text-center mb-4" *ngFor="let member of teamMembers">
                <div class="team-card border-0 p-3">
                    <div class="image-placeholder bg-light mb-3">
                        <img [src]="member.image" alt="Team Member" class="img-fluid">
                    </div>
                    <h5 class="fw-bold">{{ member.name }}</h5>
                    <p class="text-muted">{{ member.position }}</p>
                    <p class="small">{{ member.description }}</p>
                </div>
            </div>
        </div>

        <!-- <div class="text-center mt-5">
            <h4 class="fw-bold gradient-pr">{{ 'about.OUR_TEAM.WE_ARE_HIRING' | translate }}</h4>
            <p class="text-muted">{{ 'about.OUR_TEAM.HIRING_DESC' | translate }}</p>
            <button class="pr-sec-btn">{{ 'about.OUR_TEAM.OPEN_POSITIONS' | translate }}</button>
        </div> -->
    </div>
</section>



<app-faqs></app-faqs>
