<div class="container py-4 mt-nav">
  <h2 class="text-center mb-4">جميع رسائل التواصل</h2>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p>جاري التحميل...</p>
  </div>

  <table *ngIf="!isLoading && contacts.length > 0" class="table table-bordered table-striped">
    <thead class="table-dark text-center">
      <tr>
        <th>#</th>
        <th>الاسم الأول</th>
        <th>الاسم الأخير</th>
        <th>البريد الإلكتروني</th>
        <th>الرسالة</th>
        <th>تاريخ الإرسال</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of contacts; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ c.firstName }}</td>
        <td>{{ c.lastName }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.message }}</td>
        <td>{{ c.createdAt | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && contacts.length === 0" class="text-center text-muted">
    لا توجد رسائل حالياً.
  </div>
</div>
