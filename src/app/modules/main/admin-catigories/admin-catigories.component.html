<div class="container mt-4">
  <h2>Categories Management</h2>

  <!-- Search Input -->
  <input
    type="text"
    class="form-control mb-3"
    [(ngModel)]="searchTerm"
    (input)="filterCategories()"
    placeholder="Search by name..."
  />

  <!-- Add New Category Form -->
  <form #addForm="ngForm" (ngSubmit)="createCategory(addForm)">
    <div class="row">
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          name="englishName"
          [(ngModel)]="newCategory.englishName"
          placeholder="English Name"
          required
        />
      </div>
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          name="arabicName"
          [(ngModel)]="newCategory.arabicName"
          placeholder="Arabic Name"
          required
        />
      </div>
      <div class="col-md-4">
        <input
          type="file"
          class="form-control"
          (change)="onImageSelected($event)"
          accept="image/*"
          required
        />
      </div>
    </div>

    <div *ngIf="imagePreview" class="mt-2">
      <img [src]="imagePreview" class="img-thumbnail" style="max-width: 150px;" />
    </div>

    <button class="btn btn-primary mt-2">Add Category <i class="fa fa-spinner fa-spin" *ngIf="addLoader"></i></button>
  </form>

  <!-- Loader -->
  <div *ngIf="loading" class="mt-3 text-center">
    <div class="spinner-border" role="status"></div>
  </div>

  <!-- Category Table -->
  <table *ngIf="!loading && filteredCategories.length" class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>#</th>
        <th>English</th>
        <th>Arabic</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of filteredCategories | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ cat.englishName }}</td>
        <td>{{ cat.arabicName }}</td>
        <td>
          <img
            [src]="cat.image || 'assets/default-img.png'"
            class="img-thumbnail"
            style="max-width: 100px"
          />
        </td>
        <td>
          <button class="btn btn-sm btn-info me-1" data-bs-toggle="modal" data-bs-target="#editModal" (click)="openEditModal(cat)">Edit</button>
          <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="openDeleteModal(cat.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <pagination-controls
  *ngIf="!loading && filteredCategories.length"
    (pageChange)="currentPage = $event"
    [responsive]="true"
    [autoHide]="true"
    class="mt-3"
  ></pagination-controls>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" (ngSubmit)="updateCategory()">
      <div class="modal-header">
        <h5 class="modal-title">Edit Category</h5>
        <button #editModalCloseBtn type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" *ngIf="editCategoryData">
        <input
          class="form-control mb-2"
          [(ngModel)]="editCategoryData.englishName"
          name="editEnglishName"
          required
        />
        <input
          class="form-control mb-2"
          [(ngModel)]="editCategoryData.arabicName"
          name="editArabicName"
          required
        />
        <input
          type="file"
          class="form-control mb-2"
          (change)="onEditImageSelected($event)"
          accept="image/*"
        />
        <div *ngIf="editImagePreview">
          <img [src]="editImagePreview" class="img-thumbnail" style="max-width: 150px;" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save Changes <i class="fa fa-spinner fa-spin" *ngIf="editLoader"></i></button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this category?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteCategory()" data-bs-dismiss="modal">Delete <i class="fa fa-spinner fa-spin" *ngIf="deleteLoader"></i></button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
