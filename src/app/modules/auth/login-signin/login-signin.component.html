<div class="body">
  <div class="card border-0 p-4 text-center">
    <!-- Title -->
    <h4 class="fw-bold">{{ 'AUTH_LANDING.TITLE' | translate }}</h4>
    <p class="text-muted">{{ 'AUTH_LANDING.SUBTITLE' | translate }}</p>

    <!-- Buttons -->
    <button class="pr-btn w-100 py-2 mb-3" [routerLink]="['/auth/signup']">
      {{ 'AUTH_LANDING.SIGN_UP' | translate }}
    </button>
    <button class="pr-sec-btn w-100 py-2 mb-3" [routerLink]="['/auth/login']">
      {{ 'AUTH_LANDING.LOG_IN' | translate }}
    </button>

    <!-- Terms and Conditions -->
    <p class="text-muted">
      {{ 'AUTH_LANDING.AGREE_TEXT' | translate }}
      <a class="color-pr">{{ 'AUTH_LANDING.TERMS' | translate }}</a>
      {{ 'AUTH_LANDING.AND' | translate }}
      <a class="color-pr">{{ 'AUTH_LANDING.PRIVACY' | translate }}</a>.
    </p>
  </div>
</div>
