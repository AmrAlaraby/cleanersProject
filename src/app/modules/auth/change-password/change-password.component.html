<div class="container">
    <h2 class="title">Change Your Password</h2>
  
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Old Password</label>
        <input type="password" formControlName="oldPassword" placeholder="Enter old password" />
        <div *ngIf="submitted && f['oldPassword'].errors" class="error">
          Old password is required.
        </div>
      </div>
  
      <div class="form-group">
        <label>New Password</label>
        <input type="password" formControlName="newPassword" placeholder="Enter new password" />
        <div *ngIf="submitted && f['newPassword'].errors" class="error">
          <div *ngIf="f['newPassword'].errors['required']">New password is required.</div>
          <div *ngIf="f['newPassword'].errors['minlength']">Minimum 6 characters.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Confirm New Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm new password" />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="error">
          Confirm password is required.
        </div>
        <div *ngIf="submitted && changePasswordForm.errors?.['mismatch']" class="error">
          Passwords do not match.
        </div>
      </div>
  
      <button type="submit" class="btn-submit">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>

        Change Password</button>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header bg-color-pr text-white">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Change Password</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                {{ toastMessage }}
              </div>
            </div>
          </div>
    </form>
  </div>
