<div class="container ">
    <h2 class="text-center mb-4">Reset Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>New Password</label>
        <input type="password" class="form-control" formControlName="newPassword">
      </div>
      <div class="form-group mb-3">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
        <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.touched" class="text-danger mt-1">
          Passwords do not match
        </div>
      </div>
      <button *ngIf="!done" type="submit" class="btn pr-btn w-100" [disabled]="resetForm.invalid">
        Reset Password
      </button>
      

    </form>
    <button *ngIf="done" type="btn" class="btn pr-sec-btn w-100" [routerLink]="['/auth/login']">
        changed succesfully login now
      </button>
    <div class="toast-container position-fixed bottom-0 end-0 p-3 z-3">
        <div id="mainToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body" id="toastMessage">
              done succesfullyâœ…
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
      
  </div>
