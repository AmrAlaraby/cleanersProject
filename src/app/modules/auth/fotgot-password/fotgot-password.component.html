<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4 color-pr">{{ 'FORGOT.TITLE' | translate }}</h3>

      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="identifier" class="form-label">
            {{ 'FORGOT.LABEL' | translate }}
          </label>
          <input
            type="text"
            id="identifier"
            formControlName="identifier"
            class="form-control"
            [placeholder]="'FORGOT.PLACEHOLDER' | translate"
          />
        </div>

        <button type="submit" [disabled]="forgotForm.invalid || loading" class="btn pr-btn w-100">
          <span *ngIf="!loading">{{ 'FORGOT.BUTTON' | translate }}</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
        </button>
      </form>

      <div #toastForgot class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </div>
  </div>
</div>
